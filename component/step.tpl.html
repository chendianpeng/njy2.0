<div>
  <style>
  .step{
    width:600px;
    position:relative;
    padding-top:40px;
}
.step:after{
    content:"";
    display:block;
    clear:both;
}
.step ul{
    padding:0;
}

.step li{
    display:inline-block;
    float:left;
    width:100px;
    height:50px;
    padding-top:20px;
    position:relative;
    vertical-align:top;
    text-align: center;
}
.step li:after,
.step li:before
{
    content: "";
    display: inline-block;
    position:absolute;
    width:50px;
    height:3px;
    background:#f1f1f1;
    top:0;
}
.step li:after{
    left:0;
}
.step li:before{
    right:0;
}
.step li h4{
  font-size: 14px;
  color:#333;
  font-weight:inherit;
  margin-bottom:10px;
}
.step li p{
  font-size:12px;
  color:#999;
  line-height:1.3;
}
.step li .dot{
    content: "";
    display: inline-block;
    width:12px;
    height:12px;
    -moz-border-radius: 50%; /* Firefox */
    -webkit-border-radius: 50%; /* Safari 和 Chrome */
    border-radius:50%;
    background:#f1f1f1;
    position:absolute;
    top:-5px;
    left:44px;
    behavior: url(/css/PIE.htc); /* 通知IE浏览器调用脚本作用于'box'类 */
}
.step li.on:after,
.step li.on:before,
.step li.on .dot,
.step li.last-child.on.current:before{
    background:#2c99cd;
}
.step li.on h4[data-after]:after{
    content:attr(data-after);
    display:inline-block;
    position:absolute;
    background:#cbeeff;
    color: #0984c0;
    top:-35px;
    left:20px;
    font-weight:100;
    font-size:12px;
    white-space: nowrap;
    padding:4px 12px;
}
.step li.on.current:before{
    background:#f1f1f1;
}
.step li.on.current .dot{
    background:#2c99cd;
    width:18px;
    height:18px;
    top:-8px;
    left:41px;
}
  </style>
  <div class="step">
      <ul>
        <li ng-repeat="s in steps" ng-class="{'on':step>=$index,'current':step==$index,'last-child':$last}">
          <div class="dot"></div>
          <h4 ng-if="s.tips" data-after="{{s.tips}}">{{s.name}}</h4>
          <h4 ng-if="!s.tips">{{s.name}}</h4>
          <p>{{s.time}}</p>
        </li>
      </ul>
  </div>
</div>
